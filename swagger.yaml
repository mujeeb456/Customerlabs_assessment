openapi: 3.0.0
info:
  title: Data Pusher API
  description: Simple JSON forwarding system with accounts, destinations, and async queue processing.
  version: 1.0.0

servers:
  - url: http://localhost:5000

tags:
  - name: Auth
  - name: Accounts
  - name: Destinations
  - name: Members
  - name: Incoming Data
  - name: Logs

paths:

  /auth/signup:
    post:
      tags: [Auth]
      summary: Register a new admin user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: Signup successful
        '400':
          description: Invalid data

  /auth/login:
    post:
      tags: [Auth]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful

  /accounts:
    post:
      tags: [Accounts]
      summary: Create a new account (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [account_name]
              properties:
                account_name:
                  type: string
                website:
                  type: string
      responses:
        '201':
          description: Account created

    get:
      tags: [Accounts]
      summary: Get account list
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of accounts

  /accounts/{id}:
    delete:
      tags: [Accounts]
      summary: Delete an account (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Account deleted

  /destinations:
    post:
      tags: [Destinations]
      summary: Add a new destination (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [account_id, url, method, headers]
              properties:
                account_id: { type: string }
                url: { type: string }
                method: { type: string }
                headers:
                  type: object
      responses:
        '201':
          description: Destination created

  /destinations/account/{accountId}:
    get:
      tags: [Destinations]
      summary: Get all destinations for an account
      security:
        - bearerAuth: []
      parameters:
        - name: accountId
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK

  /members/add:
    post:
      tags: [Members]
      summary: Add a user to an account (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [account_id, user_email, role_name]
              properties:
                account_id: { type: string }
                user_email: { type: string }
                role_name: { type: string }
      responses:
        '200':
          description: Member added

  /server/incoming_data:
    post:
      tags: [Incoming Data]
      summary: Receive JSON and forward asynchronously
      requestBody:
        description: Any JSON payload
        required: true
        content:
          application/json:
            schema:
              type: object
      parameters:
        - in: header
          name: CL-X-TOKEN
          required: true
          schema: { type: string }
        - in: header
          name: CL-X-EVENT-ID
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Data received

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
